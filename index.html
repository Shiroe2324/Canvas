<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Rebote de Cuadrado en Canvas</title>
</head>

<body>
  <div class="container">
    <div class="controls">
      <button onclick="increaseHorizontalSpeed()">Aumentar velocidad horizontal</button>
      <button onclick="decreaseHorizontalSpeed()">Disminuir velocidad horizontal</button>
      <button onclick="increaseVerticalSpeed()">Aumentar velocidad vertical</button>
      <button onclick="decreaseVerticalSpeed()">Disminuir velocidad vertical</button>
    </div>
    <canvas id="myCanvas" width="400" height="400"></canvas>
    <div class="speedCounters">
      <span id="horizontalSpeed"></span>
      <span id="verticalSpeed"></span>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
